<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Estilos del proyecto -->
  <link rel="stylesheet" href="css/style.css">
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
/>
</head>

<body class="main-layout">

<div class="container d-flex justify-content-center align-items-center" style="min-height:100vh;">
  <div class="card shadow p-4" style="width:100%; max-width:400px;">

    <div class="text-center mb-4">
      <img src="images/logo.png" alt="Logo" style="max-width:150px;">
      <h4 class="mt-3">Iniciar Sesión</h4>
    </div>

    <!-- Mensaje (sin cambiar tu diseño) -->
    <div id="alertBox" class="alert d-none" role="alert"></div>

    <form id="loginForm">
      <div class="form-group mb-3">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" class="form-control" placeholder="admin@florcanela.com" required>
      </div>

      <div class="form-group mb-4">
        <label for="password">Contraseña</label>
        <div class="grupo-password">
          <input type="password" id="password" class="form-control position-relative" placeholder="••••••••" required>
          <i
          id="togglePassword"
          class="fa-solid fa-eye position-absolute end-10 translate-middle-y me-3"
          style="cursor:pointer; color:#6c757d;"
          title="Mostrar / ocultar contraseña"></i>
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100" id="btnLogin">
        Ingresar
      </button>
    </form>

  </div>
</div>

<!-- JS -->
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>

<!-- Módulo (lo que te envié antes) -->
<script src="js/config.js"></script>
<script src="js/api.js"></script>
<script src="../js/menu.service.js"></script>
<script src="js/auth.js"></script>

<script>
  const alertBox = document.getElementById("alertBox");
  const btnLogin = document.getElementById("btnLogin");

  const passwordInput = document.getElementById("password");
  const togglePassword = document.getElementById("togglePassword");

  togglePassword.addEventListener("click", () => {
    const isHidden = passwordInput.type === "password";

    passwordInput.type = isHidden ? "text" : "password";
    togglePassword.classList.toggle("fa-eye");
    togglePassword.classList.toggle("fa-eye-slash");
  });

  function showAlert(message, type = "danger") {
    alertBox.className = `alert alert-${type}`;
    alertBox.textContent = message;
    alertBox.classList.remove("d-none");
  }

  function hideAlert() {
    alertBox.classList.add("d-none");
    alertBox.textContent = "";
  }

  function setLoading(isLoading) {
    btnLogin.disabled = isLoading;
    btnLogin.textContent = isLoading ? "Ingresando..." : "Ingresar";
  }

  document.getElementById("loginForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    hideAlert();
    setLoading(true);

    const correo = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;

    try {
      await loginRequest(correo, password);
      // Ajusta a tu ruta real
      window.location.href = "Pages/bienvenida_dos.html";
    } catch (err) {
      showAlert(err.message || "Error al iniciar sesión");
    } finally {
      setLoading(false);
    }
  });
</script>

</body>
</html>
