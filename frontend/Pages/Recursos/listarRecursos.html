<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Listado de Recursos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="../../css/bootstrap.min.css">
  <!-- Estilos del proyecto -->
  <link rel="stylesheet" href="../../css/style.css">
  <link rel="stylesheet" href="../../css/responsive.css">

  <style>
    .page-center{
      min-height: 100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 24px 12px;
    }

    .resource-card{
      width: 100%;
      max-width: 1100px;
      border: 0;
      border-radius: 16px;
      box-shadow: 0 18px 45px rgba(0,0,0,.12);
      overflow: hidden;
      background: #fff;
    }

    .resource-card-header{
      padding: 22px 24px;
      border-bottom: 1px solid rgba(0,0,0,.06);
      display:flex;
      gap: 16px;
      align-items:center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .header-left{
      display:flex;
      gap: 16px;
      align-items:center;
    }

    .resource-card-header img{
      width: 130px;
      height: auto;
      display:block;
    }

    .resource-card-header h4{
      margin:0;
      font-weight: 700;
      letter-spacing: .2px;
    }

    .resource-card-header small{
      display:block;
      margin-top:4px;
      color:#6c757d;
    }

    .resource-card-body{
      padding: 18px 24px 24px;
    }

    body{
      background:#f5f7fb;
    }

    .form-control, .form-select{
      min-height: 44px;
      border-radius: 10px;
    }

    .btn{
      border-radius: 10px;
      min-height: 42px;
      padding: 10px 14px;
      font-weight: 600;
    }

    .toolbar{
      display:flex;
      gap: 10px;
      align-items:center;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-bottom: 14px;
    }

    .toolbar .left{
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap: wrap;
      width: 100%;
      max-width: 720px;
    }

    .toolbar .right{
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap: wrap;
    }

    .table thead th{
      white-space: nowrap;
    }

    .actions-col{
      width: 170px;
      white-space: nowrap;
    }

    .badge-soft{
      background: rgba(13,110,253,.10);
      color: #0d6efd;
      border: 1px solid rgba(13,110,253,.18);
      font-weight: 600;
      border-radius: 999px;
      padding: 6px 10px;
      display: inline-block;
    }
  </style>
</head>

<body class="main-layout">
  <div class="page-center">
    <div class="resource-card">

      <!-- Header -->
      <div class="resource-card-header">
        <div class="header-left">
          <img src="../../images/logo.png" alt="Logo">
          <div>
            <h4>Listado de Recursos</h4>
            <small>Buscar, filtrar, crear y administrar recursos</small>
          </div>
        </div>

        <div class="header-right">
          <button type="button" class="btn btn-primary" id="btnCrear">
            + Crear recurso
          </button>
        </div>
      </div>

      <!-- Body -->
      <div class="resource-card-body">

        <!-- Toolbar -->
        <div class="toolbar">
          <div class="left">
            <input id="busqueda" type="text" class="form-control" placeholder="Buscar por nombre, descripción, ubicación...">
            <select id="filtroTipo" class="form-select" style="max-width: 220px;">
              <option value="">Tipo: Todos</option>
              <option value="insumo">Insumo</option>
              <option value="herramienta">Herramienta</option>
            </select>
            <select id="filtroEstado" class="form-select" style="max-width: 240px;">
              <option value="">Estado: Todos</option>
              <option value="operativo">Operativo</option>
              <option value="mantenimiento">Mantenimiento</option>
              <option value="inactivo">Inactivo</option>
            </select>
          </div>

          <div class="right">
            <button type="button" class="btn btn-outline-secondary" id="btnLimpiarFiltros">Limpiar</button>
          </div>
        </div>

        <!-- Tabla -->
        <div class="table-responsive">
          <table class="table table-hover align-middle mb-0" id="tablaRecursos">
            <thead class="table-light">
              <tr>
                <th>Nombre</th>
                <th>Tipo</th>
                <th>Unidad</th>
                <th>Cantidad</th>
                <th>Ubicación</th>
                <th>Estado</th>
                <th class="actions-col text-end">Acciones</th>
              </tr>
            </thead>
            <tbody id="tbodyRecursos"></tbody>
          </table>
        </div>

        <!-- Nota -->
        <div class="mt-3 text-muted" style="font-size: 0.95rem;">
          Tip: usa el buscador para filtrar por <b>nombre</b>, <b>descripción</b> o <b>ubicación</b>.
        </div>

      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="../../js/jquery.min.js"></script>
  <script src="../../js/bootstrap.bundle.min.js"></script>
  <script src="../../js/config.js"></script>
  <script src="../../js/api.js"></script>
  <script src="../../js/auth.js"></script>
  <script src="../../js/recursos.service.js"></script>

  <script>
  requireAuthOrRedirect();

  const tbody = document.getElementById("tbodyRecursos");
  const busqueda = document.getElementById("busqueda");
  const filtroTipo = document.getElementById("filtroTipo");
  const filtroEstado = document.getElementById("filtroEstado");

  let recursos = [];

  function n(v){ return (v ?? "").toString().toLowerCase().trim(); }
  function safe(v){ return (v ?? "").toString(); }

  function render(rows){
    tbody.innerHTML = rows.map(r => `
      <tr>
        <td class="fw-semibold">${safe(r.nombre)}</td>
        <td><span class="badge-soft">${safe(r.tipo)}</span></td>
        <td>${safe(r.unidad_medida)}</td>
        <td>${Number(r.cantidad_disponible ?? 0).toFixed(2)}</td>
        <td>${safe(r.ubicacion)}</td>
        <td>${safe(r.estado)}</td>
        <td class="text-end">
          <button class="btn btn-sm btn-outline-primary" data-action="editar" data-id="${r.id_recurso}">Editar</button>
          <button class="btn btn-sm btn-outline-danger" data-action="eliminar" data-id="${r.id_recurso}">Eliminar</button>
        </td>
      </tr>
    `).join("");
  }

  function aplicarFiltros(){
    const q = n(busqueda.value);
    const t = n(filtroTipo.value);
    const e = n(filtroEstado.value);

    const filtered = recursos.filter(r => {
      const texto = n(`${r.nombre} ${r.descripcion} ${r.ubicacion}`);
      const okQ = !q || texto.includes(q);
      const okT = !t || n(r.tipo) === t;
      const okE = !e || n(r.estado) === e;
      return okQ && okT && okE;
    });

    render(filtered);
  }

  async function cargar(){
    try {
      const data = await recursosList();
      // soporta array o {data:[...]}
      recursos = Array.isArray(data) ? data : (data?.data || []);
      aplicarFiltros();
    } catch (err) {
      alert(err.message || "No se pudo cargar recursos");
    }
  }

  document.getElementById("btnCrear").addEventListener("click", () => {
    window.location.href = "./recursos.html"; // crear
  });

  document.getElementById("btnLimpiarFiltros").addEventListener("click", () => {
    busqueda.value = "";
    filtroTipo.value = "";
    filtroEstado.value = "";
    aplicarFiltros();
  });

  busqueda.addEventListener("input", aplicarFiltros);
  filtroTipo.addEventListener("change", aplicarFiltros);
  filtroEstado.addEventListener("change", aplicarFiltros);

  document.getElementById("tablaRecursos").addEventListener("click", async (ev) => {
    const btn = ev.target.closest("button[data-action]");
    if(!btn) return;

    const action = btn.dataset.action;
    const id = btn.dataset.id;

    if(action === "editar"){
      window.location.href = "./recursos.html?id=" + encodeURIComponent(id);
      return;
    }

    if(action === "eliminar"){
      const ok = confirm("¿Seguro que deseas eliminar este recurso?");
      if(!ok) return;

      try {
        await recursosDelete(id);
        recursos = recursos.filter(r => String(r.id_recurso) !== String(id));
        aplicarFiltros();
      } catch (err) {
        alert(err.message || "No se pudo eliminar");
      }
    }
  });

  cargar();
</script>
</body>
</html>
